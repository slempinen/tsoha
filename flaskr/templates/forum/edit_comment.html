{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edit comment in {{ topic_title }} - {{ forum_name }} {% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" action="/comment/{{ comment_id }}">
    <label for="body">Body</label>
    <input name="body" id="body" value="{{ comment_body }}" required>
    <input type="submit" value="Edit">
  </form>
{% endblock %}
