{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Enter user to add into private forum - {{ forum.name }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" action="/forum/{{ forum.id }}/member">
    <label for="username">Username</label>
    <input  name="username" id="username" required>
    <input type="submit" value="Add">
  </form>
{% endblock %}
