{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Enter password for private forum - {{ forum.name }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" action="/forum/{{ forum.id }}/member">
    <label for="password">Password</label>
    <input  name="password" id="password" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
