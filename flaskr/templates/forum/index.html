{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Index{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% if g.user.is_admin %}
    <a href="{{ url_for('forum.forumForm') }}">New forum</a>
  {% endif %}
  {% for forum in forums %}
    <a href="{{ url_for('forum.forum', forum_id=forum.id) }}">
      <h2>{{ forum.name }}</h2>
      <div>{{ forum.description }}</div>
    </a>
  {% endfor %}
{% endblock %}
