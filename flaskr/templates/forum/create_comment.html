{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New comment in {{ topic.title }} - {{ forum.name }} {% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" action="/forum/{{ forum.id }}/topic/{{ topic.id }}">
    <label for="body">Body</label>
    <input  name="body" id="body" required>
    <input type="submit" value="Post">
  </form>
{% endblock %}
